<div id="Filter">
    <mat-selection-list #list id="profissional-query" #profissionalsSelected>
      <mat-list-option class="profissional" *ngFor="let profissional of profissionals" 
      [selected]="profissional" 
        (click)="onAreaListControlChanged(list)" [value]="profissional">>
        {{profissional}}
      </mat-list-option>
    </mat-selection-list>
    <p style="text-align: center;  width: 200px;">
      Options selected: {{profissionalsSelected.selectedOptions.selected.length}}
    </p>
  </div>
